<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main class="weather-app">
  <header>
    <h1>Weather App</h1>
  </header>

  <section id="weather-info">
    <p id="weather">El clima aparecerá aquí.</p>
  </section>

  <section id="location-input">
    <label for="location">Elige tu ubicación:</label>
    <input type="text" id="location" placeholder="Ingresa el nombre de la ciudad">
    <button onclick="getWeather()">Obtener el clima</button>
  </section>
</main>

<script src="Iconos.js"></script>
</body>

</html>
